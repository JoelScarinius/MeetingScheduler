apiVersion: apps/v1
kind: Deployment
metadata:
    name: gateway
spec:
    replicas: 1
    selector:
        matchLabels:
            app: gateway
    template:
        metadata:
            labels:
                app: gateway
        spec:
            containers:
                - name: gateway
                  image: $CONTAINER_REGISTRY_LOGIN_SERVER/gateway:$VERSION
                  imagePullPolicy: IfNotPresent
                  env:
                      - name: PORT
                        value: "5000"
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "256m"
                      limits:
                          memory: "512Mi"
                          cpu: "512m"
                  ports:
                      - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
    name: gateway
spec:
    selector:
        app: gateway
    type: LoadBalancer
    ports:
        - port: 80
          targetPort: 5000
